<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <h1>To do List</h1>
        <div class="row">
            <div class="col-3">
                <form>
                    <div class="form-group">
                      <label for="lblDescrizione">Descrizione</label>
                      <input type="text" class="form-control" id="txtDesc" placeholder="Inserisci descrizione">
                    </div>
                    <div class="form-group">
                      <label for="lblFattoDa">Fatto da</label>
                      <input type="text" class="form-control" id="txtAssignedTo" placeholder="Inserisci un nome">
                    </div>
                    <div class="form-group">
                        <label for="lblformStatus">Stato</label>
                        <select class="form-control" id="selStatus">
                          <option>Completato</option>
                          <option>Non completato</option>
                          <option>Cancellato</option>
                        </select>
                    </div>
                    <input type="button" class="btn btn-primary" id="btnSend" value="Send" onclick="sendData()">
                  </form>
            </div>
            <div class="col-3 offset-2">
                <!-- DA FARE GET PER METTERE DENTRO AL SELECT -->
                <form>
                    <div class="form-group">
                        <label for="lblformStatus">Assigned to:</label>
                        <select class="form-control" id="selAssigned"></select>
                    </div>
                    <input type="button" class="btn btn-primary" id="btnShow" onclick="getPersona()" value="Visualizza">
                    <input type="button" class="btn btn-primary" id="btnShowAll" onclick="getData()" value="Visualizza tutto">
                </form>
            </div>
        </div>
        <hr>
        <div class="row" id="pnlOutput"></div>
    </div>
    <script src = "js/jquery-3.4.1.min.js"></script>
    <script src = "js/bootstrap.min.js"></script>
    <script src = "js/main.js"></script>
</body>
</html>
